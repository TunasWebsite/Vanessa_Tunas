<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Cluster Orchid - Tunas Regency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #333;
    }

    /* Header */
    header {
      background-color: #198754;
      padding: 1em 1em;
      color: white;
    }

    header h1 {
      margin: 0.5em 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      flex-wrap: wrap;
      margin-top: 0.5em;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffc107;
    }


    .container {
      max-width: 1000px;
      margin: 2em auto;
      padding: 0 1em;
    }

    /* Layout gambar dan teks */
    .info {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em; /* Mengurangi jarak antara gambar */
      justify-content: center;
      align-items: flex-start;
      margin-top: 2em;
    }

    .info img {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .info .type-img {
      width: 300px; /* Lebar untuk gambar Type */
    }

    .info .denah-img {
      width: 180px; /* Lebar untuk gambar Denah */
    }

    h2 {
      text-align: center;
    }

    .back-link {
      display: inline-block;
      margin-top: 2em;
      color: #0D6EFD;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 1.5em;
      text-align: center;
      margin-top: 4em;
    }

    footer p {
      margin: 0.3em 0;
    }

    footer a {
      color: #0D6EFD;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* CSS untuk Slick Carousel */
    .slider img {
      width: 100%;   /* Mengatur lebar gambar agar lebih kecil */
      max-width: 400px;  /* Membatasi lebar gambar agar tidak terlalu besar */
      margin: 0 auto;  /* Menjaga gambar tetap terpusat */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* CSS untuk mengatur ukuran video */
    video {
      width: 80%; /* Mengurangi lebar video menjadi 80% dari kontainer */
      max-width: 800px; /* Membatasi lebar maksimal */
      height: 350px; /* Mengurangi tinggi video */
      object-fit: cover; /* Menjaga tampilan video agar tetap terjaga */
      display: block; /* Menjadikan video sebagai elemen block */
      margin: 20px auto; /* Menjaga jarak dan memusatkan video */
    }

    @media (max-width: 600px) {
      .info {
        flex-direction: column;
        align-items: center;
      }

      .info img {
        max-width: 80%; /* Ukuran gambar lebih kecil pada perangkat mobile */
      }

      .slider img {
        width: 100%;  /* Gambar lebih kecil di perangkat mobile */
      }

      /* Video di perangkat mobile */
      video {
        width: 100%; /* Menyesuaikan lebar video dengan perangkat mobile */
        max-width: none; /* Hapus batasan lebar */
        height: auto; /* Sesuaikan tinggi video dengan rasio */
      }
    }

    /* Mengubah urutan header */
    header .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header nav {
      margin-bottom: 1em; /* Memberikan jarak setelah menu */
    }
  </style>

  <!-- Script untuk Slick Carousel -->
  <script type="text/javascript">
    $(document).ready(function(){
      $('.slider').slick({
        infinite: true,          // Mengaktifkan pengulangan otomatis
        slidesToShow: 1,         // Menampilkan satu gambar per slide
        slidesToScroll: 1,       // Menggeser satu gambar per scroll
